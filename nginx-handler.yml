---
 - name: Play for Install Nginx on WebServers
   hosts: all
   gather_facts: no
   become: yes
   serial: 1 #Executes the playbook one host at a time.
   pre_tasks:
     - name: Adding Delay for 20 Seconds
       wait_for:
         timeout: 20
   tasks:
      - name: Run Apt Update
        shell: apt update
        tags:
          - update
      - name: Clone Git Repo
        shell: cd /tmp && git clone -b DevOpsB24-Dev https://github.com/mavrick202/dockertest1.git
        tags:
          - clone
      - name: Install Nginx Server
        apt:
          name: nginx
          state: present
        tags:
           - install
      - name: Copy the files to index destination folder.
        copy:
           src: /tmp/dockertest1/index.html
           dest: /var/www/html/index.nginx-debian.html
           remote_src: yes
           owner: root
           group: root
           mode: 0644
        ignore_errors: no
        tags:
          - index
        notify: Restart Nginx
      - name: Copy the style files to destination folder.
        copy:
           src: /tmp/dockertest1/style.css
           dest: /var/www/html/style.css
           remote_src: yes
           owner: root
           group: root
           mode: 0644
        tags:
          - style
        notify: Restart Nginx
      - name: Copy the js files to destination folder.
        copy:
           src: /tmp/dockertest1/scorekeeper.js
           dest: /var/www/html/scorekeeper.js
           remote_src: yes
           owner: root
           group: root
           mode: 0644
        tags:
          - js
        notify: Restart Nginx
      - name: Delete Git Repo
        shell: rm -rf /tmp/dockertest1
        tags:
          - delete
   handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
